services:
  - type: web
    name: quick-voicebot
    env: node
    plan: free
    buildCommand: bash .render-build.sh
    startCommand: node dist/server.js
    envVars:
      - key: NODE_VERSION
        value: 22.0.0
      - key: OPENAI_API_KEY
        sync: false
      - key: POS_API_KEY
        sync: false
