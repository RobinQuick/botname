services:
  - type: web
    name: quick-voicebot
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.0.0
      - key: OPENAI_API_KEY
        sync: false
      - key: POS_API_KEY
        sync: false
